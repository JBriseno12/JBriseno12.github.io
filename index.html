<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        /* Estilos generales */
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfLLvckYv4h-5saz7wdJ3DwA8TBTAaGHQeZA&s') no-repeat center center;
            background-size: contain; /* Mantiene la proporción original del fondo */
            background-color: black; /* Fondo negro para evitar espacios vacíos */
            background-attachment: fixed; /* Mantiene la imagen fija */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow: hidden;
            min-height: 100vh; /* Asegura que la imagen cubra toda la pantalla */
        }

        /* Contenedor del GIF y mensaje */
        #gif-container {
            position: fixed;
            top: 65%; /* Ajusta hacia abajo */
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }

        #gif-container h2 {
            font-size: 2em;
            color: #FFD700; /* Amarillo dorado */
            text-shadow: 2px 2px 5px black; /* Mejora visibilidad */
        }

        #gif {
            width: 300px; /* Ajusta el tamaño del GIF */
            animation: aparecer 1s ease-in-out;
        }

        /* Botones */
        .container {
            margin-top: 50px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        /* Botón SÍ */
        #yes {
            background: white;
            color: red;
        }

        /* Botón NO */
        #no {
            background: white;
            color: red;
            position: absolute;
        }

        /* Reproductor de SoundCloud */
        #soundcloud-container {
            margin: 10px auto;
            text-align: center;
            width: 80%; /* Ajusta el ancho */
            max-width: 400px; /* Limita el tamaño máximo */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            padding: 10px;
            border-radius: 10px;
            position: relative; /* Para colocar el botón al lado */
        }

        iframe {
            border: none;
            width: 70%; /* Ocupa una parte del contenedor */
            height: 80px; /* Reduce la altura */
            vertical-align: middle;
        }

        /* Botón al lado del reproductor */
        #play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            vertical-align: middle; /* Alineado con el reproductor */
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Reproductor de SoundCloud -->
    <div id="soundcloud-container">
        <iframe id="soundcloud-player" scrolling="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/officialmusicland/invisible-string-acoustic&color=%23ff5500&auto_play=true">
        </iframe>
        <button id="play-button" onclick="playMusic()">🎵 Reproducir Música</button>
    </div>

    <h1>¿Quieres ser mi San Valentín? ❤️</h1>
    <h2>Te amo con todo mi corazón, mi amorcita machampita bella 🦝💕</h2>

    <div class="container" id="buttons-container">
        <button id="yes">¡Sí! 💘</button>
        <button id="no">No 😢</button>
    </div>

    <!-- Contenedor del GIF -->
    <div id="gif-container">
        <h2>¡Sabía que dirías que sí mi cuchurrumina! 😍💕</h2>
        <img id="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGh3aXB1c3J2YnhodzY1dnlnOHBxc2VveG5sbTQzbDhoNHg3eXAybSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10QSECEWKFRAAg/giphy.gif">
    </div>

    <script>
        // Mover botón NO cuando el mouse se acerque
        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        // Al hacer clic en SÍ
        document.getElementById("yes").addEventListener("click", function() {
            // Ocultar los botones
            document.getElementById("buttons-container").style.display = "none";

            // Mostrar el GIF
            document.getElementById("gif-container").style.display = "block";
        });

        // Función para reproducir la música manualmente
        function playMusic() {
            const iframe = document.getElementById('soundcloud-player');
            iframe.src += '&auto_play=true';
        }
    </script>

</body>
</html>
