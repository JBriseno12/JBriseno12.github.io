<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        /* Estilos generales */
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfLLvckYv4h-5saz7wdJ3DwA8TBTAaGHQeZA&s') no-repeat center center;
            background-size: contain; /* Ajusta la imagen sin estirarla */
            background-color: black; /* Color de fondo para evitar espacios blancos */
            background-attachment: fixed; /* Mantiene la imagen fija */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow: hidden;
            min-height: 100vh; /* Asegura que la imagen cubra toda la pantalla */
        }

        /* Animación para que el texto aparezca suavemente */
        h1, h2 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            animation: aparecer 2s ease-in-out forwards;
        }

        h2 {
            font-size: 2em;
            animation-delay: 1s;
        }

        /* Animación */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contenedor de botones */
        .container {
            margin-top: 50px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        /* Botón SÍ */
        #yes {
            background: white;
            color: red;
        }

        /* Botón NO (se moverá) */
        #no {
            background: white;
            color: red;
            position: absolute;
        }

        /* Animación cuando el mouse pase por encima */
        button:hover {
            transform: scale(1.1);
        }

        /* GIF centrado */
        #gif-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }

        #gif {
            width: 300px;
            animation: aparecer 1s ease-in-out;
        }

        /* Música oculta (se reproduce automáticamente) */
        audio {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="TU_CANCION_AQUI.mp3" type="audio/mp3">
    </audio>

    <h1>¿Quieres ser mi San Valentín? ❤️</h1>
    <h2>Te amo con todo mi corazón, mi amorcita machampita bella 💕</h2>

    <div class="container" id="buttons-container">
        <button id="yes">¡Sí! 💘</button>
        <button id="no">No 😢</button>
    </div>

    <!-- Contenedor del GIF -->
    <div id="gif-container">
        <h2>¡Sabía que dirías que sí mi cuchurrumina! 😍💕</h2>
        <img id="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGh3aXB1c3J2YnhodzY1dnlnOHBxc2VveG5sbTQzbDhoNHg3eXAybSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10QSECEWKFRAAg/giphy.gif">
    </div>

    <script>
        // Mover botón NO cuando el mouse se acerque
        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        // Al hacer clic en SÍ
        document.getElementById("yes").addEventListener("click", function() {
            // Ocultar los botones
            document.getElementById("buttons-container").style.display = "none";

            // Mostrar el GIF
            document.getElementById("gif-container").style.display = "block";
        });
    </script>

</body>
</html>
